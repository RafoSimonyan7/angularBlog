<div *ngIf="posts.length; else loading">
  <div class="form-control">
    <input type="text" placeholder="Search post" [(ngModel)]="search">
  </div>
  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>Author</th>
      <th>Title</th>
      <th>Date</th>
      <th>Options</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts | search: search; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ post.author }}</td>
      <td>{{post.title}}</td>
      <td>{{post.date | date:'medium':'':'en'}}</td>
      <td>
        <button
          [routerLink]="['/admin' ,'post', post.id, 'edit']"
          class="btn btn-link open"
        >Open
        </button>
        <a (click)="remove(post.id)"> Remove</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #loading>
  <h3 class="text-center">Loading...</h3>
</ng-template>
