<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div
      class="form-control"
      [ngClass]="{invalid: title?.touched && title?.invalid}"
    >
      <label for="title">Title:</label>
      <input type="email" id="title" formControlName="title">
      <div
        class="validation"
        *ngIf="title?.touched && title?.invalid"
      >
        <small
          *ngIf="title?.errors?.['required']"
        >Title is Required
        </small>
      </div>
    </div>

    <div class="form-control">
      <quill-editor formControlName="text"></quill-editor><div
      class="validation"
      *ngIf="text?.touched && text?.invalid"
    >
      <small
        *ngIf="text?.errors?.['required']"
      >Text is Required
      </small>
    </div>
    </div>

    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="form.invalid || submitted"
    >Save</button>
  </form>
</div>


<ng-template #loading>
  <h2 class="text-center">Loading...</h2>
</ng-template>
