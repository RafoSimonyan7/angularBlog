<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Sign In</h2>

  <div class="alert alert-danger" *ngIf="auth.error$ | async as error">{{error}}</div>
  <div class="alert alert-info" *ngIf="message">{{message}}</div>

  <div
    class="form-control"
    [ngClass]="{invalid: email?.touched && email?.invalid}"
  >
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
    <div
      class="validation"
      *ngIf="email?.touched && email?.invalid"
    >
      <small
        *ngIf="email?.errors?.['required']"
      >Email is Required
      </small>
      <small
        *ngIf="email?.errors?.['email']"
      >Email must be correct
      </small>
    </div>
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: password?.touched && password?.invalid}"
  >
    <label for="password">Email:</label>
    <input type="password" id="password" formControlName="password">
    <div
      class="validation"
      *ngIf="password?.touched && password?.invalid"
    >
      <small
        *ngIf="password?.errors?.['required']"
      >Password is Required
      </small>
      <small
        *ngIf="password?.errors?.['minlength']"
      >Password must be at least {{password?.errors?.['minlength'].requiredLength}} characters long. Now {{password?.errors?.['minlength'].actualLength }}
      </small>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary"
  [disabled]="form.invalid || submitted"
  >
    Log In
  </button>
</form>
