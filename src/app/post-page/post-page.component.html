<div *ngIf="posts$ | async as post; else loading">
  <div class="post">
    <div class="header">
      <h1>{{post.title}}</h1>

      <button class="btn btn-link" routerLink="/">Home</button>
    </div>

    <div class="info">
      <strong>{{post.author}}</strong>
      <small>{{post.date | date:'medium'}}</small>
    </div>

    <div>
      <quill-view-html [content]="post.text"></quill-view-html>
    </div>
  </div>
</div>


<ng-template #loading>
  <h2 class="text-center">
    Loading...
  </h2>
</ng-template>
